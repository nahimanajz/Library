language: php

php:
- 7.4.2

services:
- mysql

before_script:
- cp .env.travis .env
- mysql -e 'create database library;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate 

script:
    - vendor/bin/phpunit

