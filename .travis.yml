
os:
        - linux
language: php
php: '7.4.2'
env:
        - DB=sqlite
before_script:
        - composer self-update
        - composer install --no-interaction
        - cp .env.travis .env
        - pear install pear/PHP_CodeSniffer
        - phpenv rehash
        - nvm install 7.7.1
        - npm install npm@latest -g
        - npm install -g jshint
        - npm install
        - php artisan key:generate
        - php artisan migrate 

script:
        - vendor/bin/phpunit --coverage-text
        - phpcs --ignore=app/Http/Controllers/Auth.php, app/Http/Controllers/Controller.php, app/Http/Controllers
        - npm run production
        - jshint resources/assets/js/modules/*
notifications:
email:
        recipients:
                - jazzonahimana@gmail.com
        on_success: always
        on_failure: always
